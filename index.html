<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>BierHere!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Axios ajax/http -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="container">

    <br>

    <div class="row">

     <div class="col-lg-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Map here!</h3>
          </div>
          <div class="panel-body">
          <div id="map" style="width:100%;height:600px;"></div>
          </div>
        </div>
      </div>

      <!-- Add train panel-->
      <div class="col-lg-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Search Bier!</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="zip-input">Zip Code:</label>
                <input class="form-control" id="zip-input" type="text">
              </div>
              <div class="form-group">
                <label for="city-input">City:</label>
                <input class="form-control" id="city-input" type="text">
              </div>
              <div class="form-group">
                <label for="state-input">State:</label>
                <input class="form-control" id="state-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-search" type="search">Search</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuBw7JJ0GymEYMMgas5c3Yu8a0-7xN9U"></script>
  <script type="text/javascript" src="assets/js/bierHere.js"> </script>

  


</body>

</html>
