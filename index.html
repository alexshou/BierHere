<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <title>BierHere!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- Axios ajax/http -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/vue"></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuBw7JJ0GymEYMMgas5c3Yu8a0-7xN9U"></script>

    <script type="text/javascript" src="assets/js/bierHere.js" defer> </script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          </button>
          <a class="navbar-brand" href="#">Bier Here</a>
        </div>



        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Map</a></li>
          <li><p class="navbar-text">Already have an account?</p></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
            <a href hidden="#" class="log-out"> <b>Log Out</b> </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                        <label class="sr-only" for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                      </div>
                      <div class="form-group">
                        <button type="submit" id="submit-button" class="btn btn-primary btn-block">Sign in</button>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> keep me logged-in
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="bottom text-center">
                    New here ? <a href="#" class="sign-up-link"><b>Join Us</b></a>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid" id="main-container">
      <div class="row no-gutter">

        <div class="col-lg-8" id="main-column">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title" id="main-title">Map here!</h3>
            </div>
            <div class="panel-body" id="main-panel">
              <div id="map" style="width:100%;height:600px;"></div>
            </div>
          </div>
        </div>

        <!-- Add train panel-->
        <div class="col-lg-4" id="main-column">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Search Bier!</h3>
            </div>
            <div class="panel-body">

              <!--  Sign-up Form  -->
              <form role="form">
                <div class="form-group">
                  <label for="zip-input">Zip Code:</label>
                  <input class="form-control" id="zip-input" type="text">
                </div>
                <div class="form-group">
                  <label for="city-input">City:</label>
                  <input class="form-control" id="city-input" type="text">
                </div>
                <div class="form-group">
                  <label for="state-input">State:</label>
                  <input class="form-control" id="state-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-search" type="search">Search</button>
              </form>
            </div>
          </div>

          <div class="panel panel-primary" id="sign-up-form">
            <div class="panel-heading">
              <h3 class="panel-title">Sign up Information</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group" id ="signup-div-email">
                  <label class="sr-only" for="signupEmail">Email address:</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Email address" required>
                    <p id="email-validate-status"></p>
                </div>
                <div class="form-group" id="signup-div-password">
                  <label class="sr-only" for="signupPassword">Password:</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group" id="signup-div-confirm">
                  <label class="sr-only" for="signupConfirmPassword">Confirm Password:</label>
                  <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password" required>
                  <p id="validate-status"></p>
                </div>

                <button class="btn btn-primary" id="signup-button" type="submit">Sign Up!</button>

              </form>
            </div>
          </div>


          <div class= "panel panel-primary" id="sidebar">
            <div class="panel-heading">
              <h3 class="panel-title">Search results</h3>
            </div>

            <div class="panel-body" id="beerlist">
              <ul class="list-group">
                <beer-item
                  v-for="beer in beers"
                  v-bind:beer="beer"
                  v-bind:key="beer.id">
                </beer-item>
              </ul>
            </div>
          </div>
        </div>
  </body>
</html>
